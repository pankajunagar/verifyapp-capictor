<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="webkit-center">
    <ion-row class="width-80-percent ">
      <ion-col>
        <img src="assets/support.png" />
      </ion-col>
    </ion-row>
  </div>
  <ion-row>
    <div class="max-available-height full-width">
      <ion-list class="margin-left-20 margin-right-20 padding-top-0">
        <ion-item class="margin-top-10">
          <ion-label position="floating" class="font-19 dark-grey">Name<sup style="font-size : 18px !important;"> *
            </sup>
          </ion-label>
          <ion-input inputmode="text" [(ngModel)]="requestData.name" class="margin-top-10   font-14" placeholder=" ">
          </ion-input>
        </ion-item>

        <ion-list-header class="margin-top-10 padding-left-0"><span class="dark-grey">Phone Number<sup
              style="font-size : 18px !important;"> *
            </sup></span>
        </ion-list-header>

        <ion-row class="margin-top-minus-10">
          <ion-col size="3" class="padding-top-0 padding-bottom-0">
            <ion-item>
              <ion-input inputmode="text" (click)="countryCodeModal()" [readonly]="true"
                class="gotham input-padding-0 ion-input" [(ngModel)]="requestData.countryCode">
              </ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="9" class="padding-top-0 padding-bottom-0">
            <ion-item>
              <ion-input type="number" [(ngModel)]="requestData.phoneNumber" class="gotham input-padding-0  ion-input"
                placeholder=" ">
              </ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-item class="margin-top-10">
          <ion-label position="floating" class="font-19 dark-grey">Email Address
          </ion-label>
          <ion-input inputmode="text" class="margin-top-10   font-14" [(ngModel)]="requestData.email" placeholder=" ">
          </ion-input>
        </ion-item>

        <ion-item class="margin-top-10">
          <ion-label class="margin-bottom-10 " class="font-19 dark-grey" position="stacked">Comments
          </ion-label>
          <ion-textarea rows="4" [(ngModel)]="requestData.comments" class="margin-top-10   font-14"></ion-textarea>
          <!-- <ion-input inputmode="" class="margin-top-10  margin-left-10 font-14" placeholder=" "> -->
          <!-- </ion-input> -->
        </ion-item>

      </ion-list>
    </div>
  </ion-row>

</ion-content>
